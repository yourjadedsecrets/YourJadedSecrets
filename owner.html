<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta name="yjs-min-age" content="18" />
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Owner Key · Your Jaded Secrets</title>
  
  <link rel="stylesheet" href="assets/age-gate.css" />
<style>
    :root{
      --bg:#050505; --ink:#e4dcc3; --muted:#c8bb9a; --gold:#b89c59; --line:#2a241a; --radius:18px;
      --shadow:0 18px 60px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box;}
    body{
      margin:0; min-height:100vh; padding:28px 18px 70px;
      font-family:"Playfair Display", serif; color:var(--ink);
      background:
        radial-gradient(950px 640px at 18% 12%, rgba(123,15,31,.24), transparent 60%),
        radial-gradient(820px 560px at 82% 70%, rgba(184,156,89,.14), transparent 62%),
        linear-gradient(180deg, rgba(0,0,0,.18), rgba(0,0,0,.92)),
        var(--bg);
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:980px; margin:0 auto; }
    .panel{
      margin-top:18px;
      border:1px solid rgba(42,36,26,.85);
      border-radius:var(--radius);
      padding:18px;
      background:rgba(0,0,0,.22);
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }
    h1{ margin:0 0 8px; font-size:34px; line-height:1.1; }
    p{ margin:0 0 10px; color:var(--muted); font-size:14px; }
    label{ display:block; margin:14px 0 8px; font-size:11px; letter-spacing:.14em; text-transform:uppercase; color:#d8c9a6; }
    input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(184,156,89,.28);
      background:rgba(0,0,0,.30);
      color:var(--ink);
      outline:none;
      font-family:inherit;
      font-size:14px;
    }
    input:focus{ border-color:var(--gold); box-shadow:0 0 0 3px rgba(184,156,89,.10); }
    .btnrow{ display:flex; gap:12px; flex-wrap:wrap; margin-top:14px; }
    .btn{
      appearance:none; border:1px solid var(--gold); background:transparent; color:var(--ink);
      padding:11px 16px; border-radius:12px; font-size:12px; letter-spacing:.14em; text-transform:uppercase;
      cursor:pointer; display:inline-block;
    }
    .btn:hover{ background:var(--gold); color:#0b0b0b; }
    .btn.secondary{ border-color:#6a5a35; color:var(--muted); background: rgba(0,0,0,.14); }
    .btn.secondary:hover{ background:#19140d; color:var(--ink); }
    .fine{ font-size:12px; color:#9b9078; letter-spacing:.06em; margin-top:10px; }
    .toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background:rgba(0,0,0,.78); border:1px solid var(--gold);
      border-radius:14px; padding:10px 12px; color:var(--ink);
      font-size:12px; letter-spacing:.08em; display:none; box-shadow: var(--shadow); z-index:9999;
    }
    .toast.show{ display:block; }
    code{ color:#d8c9a6; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>Owner Key</h1>
      <p>This is the private switch that opens everything <em>on this device</em>. Static sites don’t do accounts. They do memory.</p>
      <p class="fine">Access is remembered per device/browser. New device = new door.</p>

      <label for="key">Owner Passcode</label>
      <input id="key" type="password" placeholder="Enter owner key" autocomplete="off" />

      <div class="btnrow">
        <button class="btn" id="unlock" type="button">Open All Doors</button>
        <a class="btn secondary" href="rooms.html">Rooms</a>
        <a class="btn secondary" href="index.html">Home</a>
      </div>

      <p class="fine">Default key is <code>PRIESTESS</code>. Change it in this file later if you want.</p>
    </div>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script>
    const DEFAULT_OWNER_KEY = "PRIESTESS"; // change if you want
    const toast = document.getElementById("toast");
    function show(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(window.__t);
      window.__t = setTimeout(()=>toast.classList.remove("show"), 2400);
    }

    function openAll(){
      try{
        localStorage.setItem("yjs_phrase_ok","true");
        localStorage.setItem("yjsCoronated","true");
        localStorage.setItem("yjsOwner","true");

        localStorage.setItem("yjsVaultUnlocked","true");
        localStorage.setItem("yjsVaultRewardOpened","true");

        if(!localStorage.getItem("yjsInnerPhrase")){
          localStorage.setItem("yjsInnerPhrase","VELVET FLAME");
        }
      }catch(e){}
    }

    document.getElementById("unlock").addEventListener("click", () => {
      const k = (document.getElementById("key").value || "").trim().toUpperCase();
      if(!k){ show("No key. No entry."); return; }
      if(k !== DEFAULT_OWNER_KEY){ show("Not the key."); return; }
      openAll();
      show("Opened. This device is yours.");
      setTimeout(()=>{ window.location.href = "rooms.html"; }, 650);
    });
  </script>

  <script src="assets/age-gate.js"></script>
</body>
</html>
